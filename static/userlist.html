<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function list(){
				var xhr=new XMLHttpRequest();
				console.log(1);
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4 && xhr.status==200){
						var result=xhr.responseText;
						console.log(result);
						var arr=JSON.parse(result);
						console.log(arr);
						var obj=`
						    <table border="1px">
								<tr>
									<th>登陆名称</th>
									<th>电子邮箱</th>
									<th>电话号码</th>
									<th>真实姓名</th>
									<th>用户性别</th>
								</tr>
						`;
						for(var i=0;i<arr.length;i++){
							obj+=`
							    <tr>
									<td>${arr[i].uname}</td>
									<td>${arr[i].email}</td>
									<td>${arr[i].phone}</td>
									<td>${arr[i].user_name}</td>
									<td>${arr[i].user_gender}</td>
							`;
						}
						obj+=`</table>`;
						ddd.innerHTML=obj;
					}
				}
				xhr.open("get","/userlist",true);
				xhr.send();
				
			}
		</script>
	</head>
	<body onload="list()">
		<div id="ddd"></div>
		<div>1111</div>
	</body>
</html>
